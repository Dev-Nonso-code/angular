<p>todo works!</p>

<h2>Todo components Page</h2>
<div class="todo-container">
  <form class="text-center m-auto p-4">
    <input
      class="form-control w-50"
      type="text"
      name="newTodo"
      (input)="writeTodo()"
      [(ngModel)]="newTodo"
    />
    <button class="btn btn-info" (click)="addTodo()">summit</button>
    <h1>{{ newTodo }}</h1>
  </form>

  <ul class="todo-list">
    <li *ngFor="let item of allTodo; let i = index">
     <h3> {{ i + 1 }}. {{ item }}</h3>
    </li>
  </ul>
</div>
